<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Website</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      color: #111;
      background: #ffffff;
      line-height: 1.6;
    }

    /* Navbar */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 60px;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      z-index: 100;
    }

    header .logo {
      font-weight: 700;
      font-size: 20px;
    }

    header nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    /* Hero */
    .hero {
      height: 100vh;
      padding-top: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #f7f7f7;
    }

    .hero h1 {
      font-size: 48px;
      max-width: 800px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .hero button {
      padding: 14px 32px;
      border: none;
      background: #111;
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Sections */
    section {
      padding: 100px 60px;
    }

    section h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    /* About */
    .about {
      background: #fff;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    /* Services */
    .services {
      background: #f9f9f9;
    }

    .service-grid {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
    }

    .service-card {
      padding: 32px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      transition: transform 0.3s ease;
    }

    .service-card:hover {
      transform: translateY(-6px);
    }

    .service-card h3 {
      margin-bottom: 10px;
    }

    /* Contact */
    .contact {
      max-width: 700px;
      margin: auto;
      text-align: center;
    }

    .contact form {
      margin-top: 30px;
    }

    .contact input,
    .contact textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .contact button {
      width: 100%;
      padding: 14px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Footer */
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 24px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 16px 24px;
      }

      section {
        padding: 80px 24px;
      }

      .hero h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="C:\Users\Pravallika\Downloads\WhatsApp Image 2026-02-09 at 2.46.49 PM.jpeg">
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero" id="home">
    <h1 id="hero-title"></h1>
    <p id="hero-subtitle"></p>
    <button id="hero-btn"></button>
  </section>

  <!-- About -->
  <section class="about" id="about">
    <h2>About Us</h2>
    <p>
      We are a modern company focused on building high-quality digital
      products that help businesses grow and scale globally.
    </p>
  </section>

  <!-- Services -->
  <section class="services" id="services">
    <h2>Our Services</h2>
    <div class="service-grid" id="service-grid"></div>
  </section>

  <!-- Contact -->
  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Message" rows="4"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2026 Company. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    const content = {
      hero: {
        title: "Building Digital Experiences That Matter",
        subtitle: "We design and develop scalable solutions for modern businesses.",
        button: "Get Started"
      },
      services: [
        { title: "Web Development", desc: "Fast, scalable, modern websites" },
        { title: "UI / UX Design", desc: "Beautiful and intuitive experiences" },
        { title: "Brand Strategy", desc: "Strong identity and positioning" },
        { title: "Consulting", desc: "Expert digital guidance" }
      ]
    };

    // Hero content
    document.getElementById("hero-title").textContent = content.hero.title;
    document.getElementById("hero-subtitle").textContent = content.hero.subtitle;
    document.getElementById("hero-btn").textContent = content.hero.button;

    // Services content
    const serviceGrid = document.getElementById("service-grid");

    content.services.forEach(service => {
      const card = document.createElement("div");
      card.className = "service-card";
      card.innerHTML = `
        <h3>${service.title}</h3>
        <p>${service.desc}</p>
      `;
      serviceGrid.appendChild(card);
    });
  </script>

</body>
</html>
